<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Demo Pagamenti: Prodotti e Offcanvas</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Stripe.js -->
  <script src="https://js.stripe.com/v3/"></script>
  <!-- PayPal SDK (sandbox: usa "sb" per client-id) -->
  <script src="https://www.paypal.com/sdk/js?client-id=sb&currency=EUR"></script>
</head>
<body>
  <div class="container my-5">
    <h1 class="mb-4">Lista Prodotti</h1>
    <div class="list-group mb-4">
      <div class="list-group-item d-flex justify-content-between align-items-center">
        Prodotto 1
        <span>€10.00</span>
      </div>
      <div class="list-group-item d-flex justify-content-between align-items-center">
        Prodotto 2
        <span>€15.00</span>
      </div>
      <div class="list-group-item d-flex justify-content-between align-items-center">
        Prodotto 3
        <span>€20.00</span>
      </div>
    </div>
    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#paymentOffcanvas" aria-controls="paymentOffcanvas">
      Paga Ora
    </button>
  </div>

  <!-- Offcanvas per il pagamento -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="paymentOffcanvas" aria-labelledby="paymentOffcanvasLabel">
    <div class="offcanvas-header">
      <h5 id="paymentOffcanvasLabel">Scegli il Metodo di Pagamento</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Chiudi"></button>
    </div>
    <div class="offcanvas-body">
      <!-- Nav Tabs per selezionare il metodo di pagamento -->
      <ul class="nav nav-tabs" id="paymentTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="stripe-tab" data-bs-toggle="tab" data-bs-target="#stripe" type="button" role="tab" aria-controls="stripe" aria-selected="true">
            Carta (Stripe)
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="paypal-tab" data-bs-toggle="tab" data-bs-target="#paypal" type="button" role="tab" aria-controls="paypal" aria-selected="false">
            PayPal
          </button>
        </li>
      </ul>
      <!-- Contenuto delle tab -->
      <div class="tab-content mt-3" id="paymentTabContent">
        <!-- Tab: Stripe -->
        <div class="tab-pane fade show active" id="stripe" role="tabpanel" aria-labelledby="stripe-tab">
          <form id="stripe-payment-form">
            <div class="mb-3">
              <label for="card-number" class="form-label">Numero Carta</label>
              <div id="card-number" class="form-control"></div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="card-expiry" class="form-label">Scadenza</label>
                <div id="card-expiry" class="form-control"></div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="card-cvc" class="form-label">CVC</label>
                <div id="card-cvc" class="form-control"></div>
              </div>
            </div>
            <div id="card-errors" role="alert" class="text-danger mb-3"></div>
            <button type="submit" class="btn btn-primary">Paga con Carta</button>
          </form>
        </div>
        <!-- Tab: PayPal -->
        <div class="tab-pane fade" id="paypal" role="tabpanel" aria-labelledby="paypal-tab">
          <div id="paypal-button-container"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle (include Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    /* Integrazione Stripe */
    const stripe = Stripe('pk_test_TYooMQauvdEDq54NiTphI7jx'); // Sostituisci con la tua chiave pubblica di test
    const elements = stripe.elements();
    
    // Stile per gli elementi Stripe
    const style = {
      base: {
        color: "#32325d",
        fontFamily: '"Helvetica Neue", Helvetica, sans-serif',
        fontSize: "16px",
        "::placeholder": {
          color: "#aab7c4"
        }
      },
      invalid: {
        color: "#fa755a",
        iconColor: "#fa755a"
      }
    };

    // Creazione degli elementi separati per numero, scadenza e CVC
    const cardNumber = elements.create("cardNumber", { style: style });
    cardNumber.mount("#card-number");

    const cardExpiry = elements.create("cardExpiry", { style: style });
    cardExpiry.mount("#card-expiry");

    const cardCvc = elements.create("cardCvc", { style: style });
    cardCvc.mount("#card-cvc");

    // Gestione del submit del form Stripe
    const stripeForm = document.getElementById("stripe-payment-form");
    stripeForm.addEventListener("submit", async (event) => {
      event.preventDefault();
      const { token, error } = await stripe.createToken(cardNumber);
      if (error) {
        document.getElementById("card-errors").textContent = error.message;
      } else {
        alert("Token creato: " + token.id);
        // In produzione, invia il token al backend per completare il pagamento
      }
    });

    /* Integrazione PayPal */
    paypal.Buttons({
      createOrder: function(data, actions) {
        // Imposta l'importo totale (qui fisso a 45.00€; in una soluzione reale dovresti calcolarlo in base ai prodotti)
        return actions.order.create({
          purchase_units: [{
            amount: { value: '45.00' }
          }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          alert('Transazione completata da ' + details.payer.name.given_name);
        });
      }
    }).render('#paypal-button-container');
  </script>
</body>
</html>
