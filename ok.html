<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Demo Pagamenti: Prodotti, Stripe & PayPal</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Stripe.js -->
  <script src="https://js.stripe.com/v3/"></script>
  <!-- PayPal SDK (sandbox: usa "sb" o il tuo client-id per i test) -->
  <script src="https://www.paypal.com/sdk/js?client-id=sb&currency=EUR"></script>
</head>
<body>
  <div class="container my-5">
    <h1 class="mb-4">Lista Prodotti</h1>
    <div class="list-group mb-4">
      <!-- Prodotto 1 -->
      <div class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <strong>Prodotto 1</strong><br>
          <small>Descrizione prodotto 1</small>
        </div>
        <div>
          <span class="me-3">€10.00</span>
          <button class="btn btn-success compra-btn" 
                  data-product-name="Prodotto 1" 
                  data-product-price="10.00" 
                  data-bs-toggle="offcanvas" 
                  data-bs-target="#paymentOffcanvas" 
                  aria-controls="paymentOffcanvas">
            Compra Ora
          </button>
        </div>
      </div>
      <!-- Prodotto 2 -->
      <div class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <strong>Prodotto 2</strong><br>
          <small>Descrizione prodotto 2</small>
        </div>
        <div>
          <span class="me-3">€15.00</span>
          <button class="btn btn-success compra-btn" 
                  data-product-name="Prodotto 2" 
                  data-product-price="15.00" 
                  data-bs-toggle="offcanvas" 
                  data-bs-target="#paymentOffcanvas" 
                  aria-controls="paymentOffcanvas">
            Compra Ora
          </button>
        </div>
      </div>
      <!-- Prodotto 3 -->
      <div class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <strong>Prodotto 3</strong><br>
          <small>Descrizione prodotto 3</small>
        </div>
        <div>
          <span class="me-3">€20.00</span>
          <button class="btn btn-success compra-btn" 
                  data-product-name="Prodotto 3" 
                  data-product-price="20.00" 
                  data-bs-toggle="offcanvas" 
                  data-bs-target="#paymentOffcanvas" 
                  aria-controls="paymentOffcanvas">
            Compra Ora
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Offcanvas per la scelta del metodo di pagamento -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="paymentOffcanvas" aria-labelledby="paymentOffcanvasLabel">
    <div class="offcanvas-header">
      <h5 id="paymentOffcanvasLabel">Scegli il metodo di pagamento</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Chiudi"></button>
    </div>
    <div class="offcanvas-body">
      <!-- Mostra informazioni sul prodotto selezionato -->
      <div id="selected-product-info" class="mb-3"></div>
      <!-- Nav Tabs per Stripe e PayPal -->
      <ul class="nav nav-tabs" id="paymentTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="stripe-tab" data-bs-toggle="tab" data-bs-target="#stripeSection" type="button" role="tab">
            Stripe Checkout
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="paypal-tab" data-bs-toggle="tab" data-bs-target="#paypalSection" type="button" role="tab">
            PayPal
          </button>
        </li>
      </ul>
      <div class="tab-content mt-3">
        <!-- Sezione Stripe -->
        <div class="tab-pane fade show active" id="stripeSection" role="tabpanel">
          <button id="stripeButton" class="btn btn-primary">Paga con Stripe</button>
        </div>
        <!-- Sezione PayPal -->
        <div class="tab-pane fade" id="paypalSection" role="tabpanel">
          <div id="paypal-button-container"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Inizializza Stripe con la tua chiave pubblica
    const stripe = Stripe('pk_test_TYooMQauvdEDq54NiTphI7jx'); // Sostituisci con la tua chiave

    // Variabili per il prodotto selezionato
    let selectedProductName = "";
    let selectedProductPrice = "";

    // Gestione dei pulsanti "Compra Ora"
    const compraButtons = document.querySelectorAll('.compra-btn');
    compraButtons.forEach(button => {
      button.addEventListener('click', function() {
        selectedProductName = this.getAttribute('data-product-name');
        selectedProductPrice = this.getAttribute('data-product-price');
        document.getElementById('selected-product-info').textContent = 
          "Acquisto: " + selectedProductName + " - €" + selectedProductPrice;
        // Ogni volta che apri il tab PayPal, lo renderizzi con i dati correnti
        renderPayPalButton();
      });
    });

    // Gestione del pulsante per Stripe Checkout
    document.getElementById('stripeButton').addEventListener('click', async function() {
      const response = await fetch('http://localhost:4242/create-checkout-session', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ productName: selectedProductName, productPrice: selectedProductPrice })
      });
      const session = await response.json();
      if(session.error){
        alert(session.error);
        return;
      }
      const result = await stripe.redirectToCheckout({ sessionId: session.sessionId });
      if(result.error){
        alert(result.error.message);
      }
    });

    // Funzione per rendere il pulsante PayPal
    function renderPayPalButton() {
      document.getElementById('paypal-button-container').innerHTML = "";
      paypal.Buttons({
        createOrder: function(data, actions) {
          return fetch('http://localhost:4242/create-paypal-order', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ productName: selectedProductName, productPrice: selectedProductPrice })
          })
          .then(response => response.json())
          .then(orderData => orderData.orderID);
        },
        onApprove: function(data, actions) {
          return fetch('http://localhost:4242/capture-paypal-order', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ orderID: data.orderID })
          })
          .then(response => response.json())
          .then(details => {
            alert('Pagamento completato da ' + details.payer.name.given_name);
          });
        },
        onError: function(err) {
          alert('Errore PayPal: ' + err);
        }
      }).render('#paypal-button-container');
    }
  </script>

  <!-- Bootstrap JS Bundle (include Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
